  <h1 style="color:#FFFFFF">Input Player Information</h1>

  <form id="playerForm" action="/action_page.php">
    First name: <input type="text" name="fname"><br>
    Last name: <input type="text" name="lname"><br>
    Height: <input type="text" name="height"><br>
    Team: <input type="text" name="team"><br><br>
    <input type="button" onclick="inputPlayer()" value="Submit">
  </form>

  <p id="test"></p>

  <script>
  function inputPlayer() {
    var player = document.getElementById( "playerForm" );
    var textTest = "";
    var i = 0;
      for ( i = 0; i < player.length - 1 ; i++ ) {
        textTest += player.elements[i].value + "<br>";
      }
    console.log("test");
    document.getElementById("test").innerHTML = textTest;
    }
